<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <style>
        h1 {
            text-align: center;
        }

        form {
            padding: 10px;
        }

        input[type="submit"] {
            font-size: 20px;
            cursor: pointer;
        }

        h6 {
            text-align: left;
        }
    </style>

</head>
<body>

<h1>Edit User</h1>

<br/>
<hr/>
<br/>

<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
<!--    <input type="hidden" th:name="id" th:value="${user.id}">-->
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: orange" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="surName">Enter surName: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <div style="color: orange" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName error</div>
    <br/>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: orange" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: orange" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <br/>
    <label for="role">Enter role: </label>
    <select th:name="role" id="role" size="2" required>
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER">USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update!">
</form>

<br/>
<hr/>

<h6>
    <button onclick="window.location.href='/admin'">go back to the list of users</button>
</h6>

<br/>
<hr/>

<br/>


<br/>
<hr/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout!"/>
</form>

</body>
</html>
